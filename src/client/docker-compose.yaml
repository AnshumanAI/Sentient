# src/client/docker-compose.yaml

services:
    sentient-client:
        build:
            context: .
            # FIX: Pass build-time environment variables from the .env file.
            # This is crucial for NEXT_PUBLIC_ variables to be baked into the
            # client-side JavaScript bundle during the `next build` process.
            args:
                - NEXT_PUBLIC_APP_SERVER_URL=${NEXT_PUBLIC_APP_SERVER_URL}
                - NEXT_PUBLIC_ENVIRONMENT=${NEXT_PUBLIC_ENVIRONMENT}
                - AUTH0_SECRET=${AUTH0_SECRET}
                - APP_BASE_URL=${APP_BASE_URL}
                - AUTH0_ISSUER_BASE_URL=${AUTH0_ISSUER_BASE_URL}
                - AUTH0_DOMAIN=${AUTH0_DOMAIN}
                - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
                - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
                - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
                - AUTH0_SCOPE=${AUTH0_SCOPE}
                - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
                - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
        container_name: sentient-client
        restart: unless-stopped
        ports:
            - "3000:3000"
        # This loads the SAME .env file into the RUNNING container
        # for server-side code to use at runtime.
        env_file:
            - .env
