services:
# ChromaDB for Vector Storage
    chroma:
        image: chromadb/chroma
        container_name: sentient-chroma-selfhost
        ports:
            - "8001:8000" # Expose Chroma's port 8000 on host port 8001
        volumes:
            - chroma_data:/chroma/.chroma/index
volumes:
    chroma_data: