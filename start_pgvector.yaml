version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16  # This image includes PostgreSQL 16 and the pgvector extension
    container_name: mcp_postgres
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=mcp_memory
    ports:
      - "5432:5432" # Maps your local port 5432 to the container's port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data even if the container is removed

volumes:
  postgres_data: